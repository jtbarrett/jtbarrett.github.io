<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Coaster">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-startup-image" href="launch.png">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densitydpi=device-dpi" />
    <meta name="theme-color" content="black"/>
    <title>Coaster</title>
    <style>
    body {
      background-color: black;
      box-sizing: border-box;
      width: 100vh;
      height: 100vh;
      border: 0;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    img.coaster {
        height: 100vh;
        object-fit: cover;
    }
    </style>
  </head>
  <body>
      <img src="launch.png" class="coaster" />
  </body>
</html>
